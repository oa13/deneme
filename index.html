<html>

<body>
    <div style="display: table; margin-right: auto; margin-left: auto;">
        <p class="name" style="background-color:#fff; text-align: center;">Deneme Sayfası</p>
        <button class="btnB" onclick="changeColortoBlue()">Buton rengini maviye değiştir</button>
        <p></p>
        <button class="btnR" onclick="changeColortoRandom()">Buton rengini rastgele değiştir</button>
        <p></p>
        <p id="colorText" style="background-color:#fff; text-align: center;"></span>
    </div>
</body>

<script>
    // Your Scripts


    const btnb = document.querySelector(".btnB");
    const btnr = document.querySelector(".btnR");

    function changeColortoBlue() {
        btnb.style.color = "blue";
    }

    function changeColortoRandom() {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        var clr =  "#" + randomColor;

        btnr.style.color = clr;
        colorText.innerHTML = clr;
        colorText.backgroundColor = "#fff";
        document.body.style.backgroundColor = clr;
    }

</script>

</html>
