<html>

<body>
    <div>
        <p class="name">Deneme Sayfası</p>
        <button class="btnB" onclick="changeColortoBlue()">Buton rengini maviye değiştir</button>
        <p></p>
        <button class="btnR" onclick="changeColortoRandom()">Buton rengini rastgele değiştir</button>
        <p></p>
        <span id="colorText"></span>
    </div>
</body>

<script>
    // Your Scripts


    const btnb = document.querySelector(".btnB");
    const btnr = document.querySelector(".btnR");

    function changeColortoBlue() {
        btnb.style.color = "blue";
    }

    function changeColortoRandom() {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        btnr.style.color = "#" + randomColor;
        colorText.innerHTML = "#" + randomColor;
    }

</script>

</html>
