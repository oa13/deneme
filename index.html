<html>

<body>
    <div>
        <p class="name">Deneme Sayfası</p>
        <button class="btn" onclick="changeColortoBlue()">Buton rengini maviye değiştir</button>
        <button class="btn" onclick="changeColortoRandom()">Buton rengini rastgele değiştir</button>
        <span id="colorText"></span>
    </div>
</body>

<script>
    // Your Scripts


    const obj = document.querySelector(".btn");

    function changeColortoBlue() {
        obj.style.color = "blue";
    }

    function changeColortoRandom() {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        obj.style.color = "#" + randomColor;
        colorText.innerHTML = "#" + randomColor;
    }

</script>

</html>
